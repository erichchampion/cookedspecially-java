spring:
  application:
    name: order-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/cookedspecially_orders?useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 20

  # Redis Cache Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes for orders

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  compression:
    enabled: true
  error:
    include-message: always

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      cloudwatch:
        namespace: CookedSpecially/OrderService
        enabled: ${CLOUDWATCH_METRICS_ENABLED:false}
    tags:
      service: order-service

# Logging
logging:
  level:
    root: INFO
    com.cookedspecially.orderservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  endpoint-override: ${AWS_ENDPOINT_OVERRIDE:}

  sns:
    enabled: ${AWS_SNS_ENABLED:false}
    order-events-topic-arn: ${AWS_SNS_ORDER_EVENTS_TOPIC_ARN:arn:aws:sns:us-east-1:123456789012:cookedspecially-dev-order-events}

  sqs:
    enabled: ${AWS_SQS_ENABLED:false}
    queue-url:
      orders: ${AWS_SQS_QUEUE_ORDERS:}

  dynamodb:
    enabled: ${AWS_DYNAMODB_ENABLED:false}
    table-name:
      order-tracking: ${AWS_DYNAMODB_TABLE_ORDER_TRACKING:cookedspecially-dev-order-tracking}

# Order Service Configuration
order-service:
  max-items-per-order: 50
  order-timeout-minutes: 30
  enable-real-time-tracking: ${ENABLE_REAL_TIME_TRACKING:true}
  enable-event-publishing: ${ENABLE_EVENT_PUBLISHING:true}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      external-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    com.cookedspecially.orderservice: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.cookedspecially.orderservice: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
