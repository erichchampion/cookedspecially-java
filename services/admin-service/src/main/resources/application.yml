spring:
  application:
    name: admin-service

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/admin_service}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  session:
    store-type: redis
    timeout: 1800s
    redis:
      namespace: admin:session

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_example}
          jwk-set-uri: ${JWT_JWK_SET_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_example/.well-known/jwks.json}

server:
  port: ${SERVER_PORT:8087}
  servlet:
    context-path: /api/v1
    session:
      timeout: 30m

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,sessions
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID:us-east-1_example}
    client-id: ${COGNITO_CLIENT_ID:example-client-id}
  sns:
    topic-arn: ${SNS_TOPIC_ARN:arn:aws:sns:us-east-1:123456789012:admin-notifications}
  secrets:
    enabled: ${AWS_SECRETS_ENABLED:false}

# Authentication Configuration
auth:
  otp:
    length: 6
    expiry-minutes: 5
    max-attempts: 3
  session:
    max-concurrent-sessions: 3
    remember-me-duration-days: 30
  password:
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special-char: true
    max-age-days: 90

# Logging
logging:
  level:
    root: WARN
    com.cookedspecially: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
