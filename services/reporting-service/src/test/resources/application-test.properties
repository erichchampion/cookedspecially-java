# Test Application Configuration
spring.application.name=reporting-service-test
server.port=0

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (optional for debugging)
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis (Embedded for Testing)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=simple

# AWS Configuration (Mock for Testing)
aws.region=us-east-1
aws.s3.bucket.reports=test-reports-bucket
aws.ses.from-email=test@example.com

# Report Configuration
report.cache.ttl.minutes=1
report.max.date.range.days=365
report.default.date.range.days=30

# Disable Scheduled Reports in Tests
scheduled.reports.enabled=false

# Security (Disabled for Testing)
spring.security.oauth2.resourceserver.jwt.issuer-uri=
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=

# Logging
logging.level.com.cookedspecially.reportingservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
