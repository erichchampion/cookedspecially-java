spring:
  application:
    name: integration-hub-service

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/integration_hub}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_example}
          jwk-set-uri: ${JWT_JWK_SET_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_example/.well-known/jwks.json}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8086}
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${S3_BUCKET:cookedspecially-integration-logs}
  sqs:
    webhook-retry-queue: ${SQS_WEBHOOK_RETRY_QUEUE:integration-hub-webhook-retry}
    dlq-queue: ${SQS_DLQ_QUEUE:integration-hub-dlq}
  secrets:
    enabled: ${AWS_SECRETS_ENABLED:false}

# Integration Configuration
integration:
  zomato:
    base-url: ${ZOMATO_BASE_URL:https://api.zomato.com/v1}
    webhook-secret: ${ZOMATO_WEBHOOK_SECRET:}
    retry:
      max-attempts: 3
      backoff-delay: 5000
  facebook:
    app-id: ${FACEBOOK_APP_ID:}
    app-secret: ${FACEBOOK_APP_SECRET:}
    base-url: ${FACEBOOK_BASE_URL:https://graph.facebook.com/v18.0}
  webhook:
    signature-validation-enabled: ${WEBHOOK_SIGNATURE_VALIDATION:true}
    max-retry-attempts: 3
    retry-delay-ms: 5000

# Logging
logging:
  level:
    root: WARN
    com.cookedspecially: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
