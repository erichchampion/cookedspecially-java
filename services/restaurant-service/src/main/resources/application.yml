spring:
  application:
    name: restaurant-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/cookedspecially_restaurants?useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 20

  # Redis Cache Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 1800000 # 30 minutes for restaurants

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: ${SERVER_PORT:8083}
  compression:
    enabled: true
  error:
    include-message: always

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      cloudwatch:
        namespace: CookedSpecially/RestaurantService
        enabled: ${CLOUDWATCH_METRICS_ENABLED:false}
    tags:
      service: restaurant-service

# Logging
logging:
  level:
    root: INFO
    com.cookedspecially.restaurantservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  endpoint-override: ${AWS_ENDPOINT_OVERRIDE:}

  sns:
    enabled: ${AWS_SNS_ENABLED:false}
    restaurant-events-topic-arn: ${AWS_SNS_RESTAURANT_EVENTS_TOPIC_ARN:arn:aws:sns:us-east-1:123456789012:cookedspecially-dev-restaurant-events}

  s3:
    enabled: ${AWS_S3_ENABLED:false}
    bucket-name: ${AWS_S3_BUCKET_NAME:cookedspecially-dev-restaurant-images}
    cloudfront-domain: ${AWS_CLOUDFRONT_DOMAIN:}

# Restaurant Service Configuration
restaurant-service:
  images:
    allowed-extensions: jpg,jpeg,png,webp
    max-size-mb: 5
  search:
    default-radius-miles: 10
    max-radius-miles: 50

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    com.cookedspecially.restaurantservice: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.cookedspecially.restaurantservice: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
