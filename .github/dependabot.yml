version: 2
updates:
  # Enable version updates for Maven (all microservices)
  - package-ecosystem: "maven"
    directory: "/services/customer-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "erichchampion"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      include: "scope"

