# CI/CD Pipeline for CookedSpecially Microservices
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/*']
  pull_request:
    branches: [main, develop]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  # Build and test services
  build-and-test:
    name: Build and Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, payment-service, restaurant-service, notification-service]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd services/${{ matrix.service }}
          mvn clean package -DskipTests

      - name: Run tests
        run: |
          cd services/${{ matrix.service }}
          mvn test

      - name: Generate test coverage
        run: |
          cd services/${{ matrix.service }}
          mvn jacoco:report

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-${{ matrix.service }}
          path: services/${{ matrix.service }}/target/surefire-reports

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.service }}
          path: services/${{ matrix.service }}/target/site/jacoco

  # Build and push Docker images
  build-and-push-images:
    name: Build and Push Docker Image - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        service: [order-service, payment-service, restaurant-service, notification-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest

      - name: Image digest
        run: echo "Image pushed with tag ${{ github.sha }}"

  # Deploy to development environment
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.cookedspecially.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS services
        run: |
          for service in order-service payment-service restaurant-service notification-service; do
            aws ecs update-service \
              --cluster cookedspecially-dev-cluster \
              --service cookedspecially-dev-$service \
              --force-new-deployment \
              --region ${{ env.AWS_REGION }}
          done

      - name: Wait for deployment
        run: |
          for service in order-service payment-service restaurant-service notification-service; do
            aws ecs wait services-stable \
              --cluster cookedspecially-dev-cluster \
              --services cookedspecially-dev-$service \
              --region ${{ env.AWS_REGION }}
          done

  # Deploy to production environment
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://cookedspecially.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS services with blue-green deployment
        run: |
          for service in order-service payment-service restaurant-service notification-service; do
            aws ecs update-service \
              --cluster cookedspecially-prod-cluster \
              --service cookedspecially-prod-$service \
              --force-new-deployment \
              --region ${{ env.AWS_REGION }}
          done

      - name: Wait for deployment
        run: |
          for service in order-service payment-service restaurant-service notification-service; do
            aws ecs wait services-stable \
              --cluster cookedspecially-prod-cluster \
              --services cookedspecially-prod-$service \
              --region ${{ env.AWS_REGION }}
          done

      - name: Run smoke tests
        run: |
          # Add smoke tests here
          echo "Running smoke tests against production..."
          # curl https://cookedspecially.com/health

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
