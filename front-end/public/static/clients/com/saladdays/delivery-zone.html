<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 400px;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
	var myLatlng = new google.maps.LatLng(28.481281, 77.093119);
  	var mapOptions = {
    zoom: 13,
    center: myLatlng,
    disableDefaultUI: true,
  	}

  var bermudaTriangle;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  	  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'SALAD DAYS'
  	});
  // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
  	new google.maps.LatLng(28.498302, 77.088942),
	new google.maps.LatLng(28.490608, 77.081249),
	new google.maps.LatLng(28.477990, 77.069769),
	new google.maps.LatLng(28.478009, 77.071690),
	new google.maps.LatLng(28.464744, 77.073618),
	new google.maps.LatLng(28.465348, 77.083017),
	new google.maps.LatLng(28.466215, 77.094732),
	new google.maps.LatLng(28.463315, 77.095390),
	new google.maps.LatLng(28.464225, 77.104571),
	new google.maps.LatLng(28.467970, 77.108025),
	new google.maps.LatLng(28.471214, 77.109211),
	new google.maps.LatLng(28.481626, 77.110541),
	new google.maps.LatLng(28.483003, 77.107645),
	new google.maps.LatLng(28.485832, 77.105853),
	new google.maps.LatLng(28.487171, 77.108256),
	new google.maps.LatLng(28.492470, 77.107886),
	new google.maps.LatLng(28.495223, 77.103594),
	new google.maps.LatLng(28.502050, 77.092522),
  ];

  // Construct the polygon.
  bermudaTriangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#7dff0000', //'#FF0000'
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#7dff0000', //'#FF0000',
    fillOpacity: 0.35
  });

  bermudaTriangle.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
