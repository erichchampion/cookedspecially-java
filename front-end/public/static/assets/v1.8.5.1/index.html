<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title> Axis </title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.css" />
		<script type="text/javascript" charset="utf-8" src="js/cordova-2.4.0.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/json2.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-migrate-1.1.1.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.0.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/zepto.onpress.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.isotope.min.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.imagesloaded.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/imgcache.js">
		</script>


		<script type="text/javascript" charset="utf-8" src="js/mobile-order.js">
		</script>		
		<script type="text/javascript" charset="utf-8" src="js/mobile.js">
		</script>
		<script type="text/javascript" charset="utf-8" src="js/mobile-admin.js">
		</script>
		
		<link rel="stylesheet" type="text/css" href="css/mobile.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/admin.css" />

		<link rel="stylesheet" type="text/css" href="css/jqm-survival-kit.css" />
	</head>
	<body>		
	
	
		<div id="app-loader">	
				<div id="loading">
				  <img src="css/images/app-loader.gif"/>
				  <p id="loadingMsg">Loading...</p>
				</div>
		</div>
		
		<!-- http://stackoverflow.com/questions/13986182/how-can-i-improve-the-page-transitions-for-my-jquery-mobile-app/13986390#13986390 -->
		<div id="allPages" style="visibility:hidden;">
			
			<!-- Home -->
			<div data-role="page" id="home">
				<a href="#menus" data-transition="slideup">
				<h1 style="color:#a00">Welcome</h1>
				<p>Please touch the screen to start</p>
				</a>
				<a href="javascript:appSettings()" id="appSettings"><img src="images/settings-black.png"/></a>
				<a href="#admin" id="appSettings"><img src="images/settings-black.png"/></a>
				
			</div>
			
			
			
			<!-- Menus -->
			<div data-role="page" id="menus">
				<div data-theme="a" data-role="header" data-position="fixed">
					
					<img id="homeBtn" style="height:50px" data-role="button" onclick='location.href="#home"' src="images/axis-logo.png" />
		
					<div id="update" style="display:; float:right">
					   <a href="javascript:showAppVersion()">AppVersion: Beta <script>document.write(appVersion)</script></a><br />
					</div>
					<div id="nav">
					</div>
				</div>
				<div id="topMenu">
				</div>
			
				<br clear="both"/>
				<div class="footer">
					<b>Axis Cafe and Restaurant Menu</b><br/>
					&copy; 2013 Cooked Specially. All rights reserved. 
				</div>
			</div>	
			
			
			<!-- Admin -->
			<div data-role="page" id="admin">
                <div class="shade" display="block"></div>
                <div id="adminLogin">
                    <h2>Access Code</h2>
                    <div id="accessCodeField" class="diplayField"></div>
                    <div class="keypad">
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="1">1</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="2">2</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="3">3</div>
                        <br/>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="4">4</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="5">5</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="6">6</div>
                        <br/>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="7">7</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="8">8</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="9">9</div>
                        <br/>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn" value="0">0</div>
                        <div onclick="keyDown('accessCode', this)" class="inputBtn OK" value="OK">OK</div>
					</div>
                </div>
            
                <div id="setTableId" style="display:none">
                    <h2>Set Table ID</h2>
					<div id="setTableIdField" class="diplayField"></div>
                    <div class="keypad">
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="1">1</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="2">2</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="3">3</div>
                        <br/>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="4">4</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="5">5</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="6">6</div>
                        <br/>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="7">7</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="8">8</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="9">9</div>
                        <br/>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn" value="0">0</div>
                        <div onclick="keyDown('setTableId', this)" class="inputBtn OK" value="OK">OK</div>
					</div>
                </div>
        
			</div>


			
		</div>		
	</body>
</html>
