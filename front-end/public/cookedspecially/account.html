<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - CookedSpecially</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                Cooked<span>Specially</span>
            </a>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <div class="nav-actions">
                <button id="logout-btn" class="btn btn-outline btn-sm">Sign Out</button>
                <a href="cart.html" class="cart-icon">
                    ðŸ›’
                    <span class="cart-count" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="section">
        <div class="container">
            <h1 class="section-title">My Account</h1>

            <div class="grid grid-2" style="gap: 2rem; margin-top: 2rem;">
                <!-- Profile Info -->
                <div class="card">
                    <div class="card-content">
                        <h2 class="mb-3">Profile Information</h2>
                        <p><strong>Name:</strong> <span id="user-name"></span></p>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Phone:</strong> <span id="user-phone"></span></p>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-content">
                        <h2 class="mb-3">Quick Actions</h2>
                        <a href="menu.html" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem; display: block; text-align: center;">Order Now</a>
                        <a href="#orders" class="btn btn-outline" style="width: 100%; display: block; text-align: center;">View Orders</a>
                    </div>
                </div>
            </div>

            <!-- Order History -->
            <div class="section mt-4">
                <h2 class="section-title" id="orders">Order History</h2>

                <div id="loading-orders" class="text-center">
                    <div class="spinner" style="margin: 2rem auto;"></div>
                    <p>Loading orders...</p>
                </div>

                <div id="orders-list" class="hidden">
                    <!-- Orders will be loaded -->
                </div>

                <div id="no-orders" class="text-center hidden" style="padding: 3rem;">
                    <h3>No orders yet</h3>
                    <p class="text-muted mb-3">Start ordering delicious meals!</p>
                    <a href="menu.html" class="btn btn-primary">Browse Menu</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 CookedSpecially. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="js/pages/account.js"></script>
</body>
</html>
